<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <form class="form">
    <label>Search:
    <input type="text" name="search" class="form__search">
  </label>
    <button type="submit" class="form__submit">search</button>
    </form>
<br>

<table class="table">
  <thead class="table__header">
    <tr class="table__row-header">
      <th class="table__cell-header" data-type="name">
        <span data-type="name">Name</span>
        <div data-type="name" class="arrow">
          <div data-type="name" class="arrow__up"></div>
          <div data-type="name" class="arrow__down"></div>
        </div>
      </th>
      <th class="table__cell-header" data-type="position">
          <span data-type="position">Position</span>
          <div data-type="position" class="arrow">
            <div data-type="position" class="arrow__up"></div>
            <div data-type="position" class="arrow__down"></div>
          </div>
      </th>
      <th class="table__cell-header" data-type="office">
          <span data-type="office">Office</span>
          <div data-type="office" class="arrow">
            <div data-type="office" class="arrow__up"></div>
            <div data-type="office" class="arrow__down"></div>
          </div>
        </th>
      <th class="table__cell-header" data-type="age">
          <span data-type="age">Age</span>
          <div data-type="age" class="arrow">
            <div data-type="age" class="arrow__up"></div>
            <div data-type="age" class="arrow__down"></div>
          </div>
      </th>
      <th class="table__cell-header" data-type="date">
          <span data-type="date">Start Date</span>
          <div data-type="date" class="arrow">
            <div data-type="date" class="arrow__up"></div>
            <div data-type="date" class="arrow__down"></div>
          </div>
      </th>
      <th class="table__cell-header" data-type="salary">
          <span data-type="salary">Salary</span>
          <div data-type="salary" class="arrow">
            <div data-type="salary" class="arrow__up"></div>
            <div data-type="salary" class="arrow__down"></div>
          </div>
      </th>
    </tr>
  </thead>
  <tbody class="table__tbody">
  </tbody>
</table>
<div class="pagination">
</div>
  <script src="./index.js"></script>
</body>

</html>
